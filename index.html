<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div id="card-star" class="circle">
        <img src="images/icon-star.svg" />
      </div>
      <div id="card-thanks" class="card-thanks hidden">
        <img src="images/illustration-thank-you.svg" />
        <div class="selected-text">
          <div>You selected <span id="rating-selected"></span> out of 5</div>
        </div>
      </div>
      <h1 id="card-header">How did we do?</h1>
      <p id="card-text">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div id="rating-options" class="rating-options">
        <label for="rating-num-1">
          <input
            onclick="radioClicked()"
            type="radio"
            name="rating"
            value="1"
            id="rating-num-1"
          />
          <div class="circle">
            <div class="rating-num" id="rating-num-1">1</div>
          </div>
        </label>

        <label for="rating-num-2">
          <input
            onclick="radioClicked()"
            type="radio"
            name="rating"
            value="2"
            id="rating-num-2"
          />
          <div class="circle">
            <div class="rating-num" id="rating-num-2">2</div>
          </div>
        </label>
        <label for="rating-num-3">
          <input
            onclick="radioClicked()"
            type="radio"
            name="rating"
            value="3"
            id="rating-num-3"
          />
          <div class="circle">
            <div class="rating-num" id="rating-num-3">3</div>
          </div>
        </label>

        <label for="rating-num-4">
          <input
            onclick="radioClicked()"
            type="radio"
            name="rating"
            value="4"
            id="rating-num-4"
          />
          <div class="circle">
            <div class="rating-num" id="rating-num-4">4</div>
          </div>
        </label>

        <label for="rating-num-5">
          <input
            onclick="radioClicked()"
            type="radio"
            name="rating"
            value="5"
            id="rating-num-5"
          />
          <div class="circle">
            <div class="rating-num" id="rating-num-5">5</div>
          </div>
        </label>
      </div>

      <div id="button-container" class="button-container">
        <div class="button-submit" onclick="submitHandler()">Submit</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/jteitelb/">jteitelb</a>.
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
